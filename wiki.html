<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>wiki</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> wiki
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Articles <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1>List of articles <small>Subtext...</small></h1>

        <form class="new-article">
            <input type="text" name="title" placeholder="Name of the article" />
            <textarea name="content" placeholder="Content of the article"></textarea>
            <input type="submit" name="submit">
        </form>

        <ul>
            {{#each articles}}
                {{> article}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="article">
    <li>{{title}} - {{content}}</li>
</template>
